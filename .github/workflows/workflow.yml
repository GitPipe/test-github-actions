name: test-github-actions
on:
  [pull_request_target]

jobs:
  dddebug:
    name: dddebug
    runs-on: ubuntu-latest
    steps:
      - name: dddebug
        run: |
          echo "${{ toJson(github.event.pull_request.labels.*.name) }}"

  bbbuild:
    name: bbbuild
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go 1.16
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: Checkout code
        uses: actions/checkout@v2
